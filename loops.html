<body>
  <header>
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">

  <section>

    </nav>
    <div class="pure-u-1 l-box-lrg">
      <div id="div-content" data-item-number="0" data-max-item="2"></div>
      <div id="div-content-blockly">
        <div class="pure-g-r">
          <div class="pure-u-1"><div id="div-info-box"></div></div>

  <div id="div-helper-popup" class="display-none">
    <p>Sayfalar arasında geçiş yaparken ileri gitmek için " <span style="vertical-align:sub;"><img style="width:15px;" src="assets/image/right.png"/></span> " geri gitmek için " <span style="vertical-align:sub;"><img style="width:15px;" src="assets/image/left.png"/></span> " butonuna tıklayabilirsin.</p>
  </div>
  <script type="text/javascript">
    var slideNo;
    $(function()
    {
      $('#div-content').html(getContent(0));
      setHeader(2,0);

      codepage.toolbox = function(opt_data, opt_ignored, opt_ijData) {
      return '<xml id="toolbox" style="display: none">'+
          '<block type="controls_if"></block>'+
          '<block type="logic_compare" ></block>'+
          '<block type="logic_operation" ></block>'+
          '<block type="logic_negate" ></block>'+
          '<block type="logic_boolean" ></block>'+
          '<block type="logic_null" ></block>'+
      '</xml>';
      };

      $('#div-blockly-area').html(codepage.start({}, null, {
        lang: BlocklyApps.LANG,
        langSrc: 'messages.js'
      }));

      setTimeout(function(){$('#div-content-blockly').addClass('display-none')}, 60 );

      $.fancybox.open($('#div-helper-popup'), {
        autoSize: false,
        width: "400px",
        height: "auto",
        closeBtn: true
      });
      
      function getContent(itemNo){
        slideNo = itemNo;
        var text = '';

        switch (itemNo)
        {
        case 0:
          text = '<h3>Döngüler</h3><div style="min-height:170px;"><img src="assets/image/circuit.png" style="float:left; margin-right:30px; width:400px;"/>Hepimiz yarışları görmüşüzdür. Belli şekillerdeki pistlerde yarış bitene kadar sürekli dönerler. Yarış bittiğinde ise bütün arabalar kendilerine ayrılan park alanlarında gider dururlar.</div><p>Bazen bilgisayara bir işi birden çok kez tekrar tekrar yapmasını söylememiz gerekebilir. Bu durumda aynı işi yapan komutu defalarca yazmak yerine, bir komutu istenilen kez tekrarlayan baþka bir komut kullanılır.Böylece daha az komut kullanarak daha çok iş yapabiliriz. İşte buna <strong>döngü</strong> denir. Döngüler aksini söyleyene kadar sürekli devam eden komutlardır.</p>';
          
          $('#div-content').addClass('div-center');
          break;
        case 1:
          $('#div-content').removeClass('div-center');
          $('#div-info-box').height('0');
          $('svg[class="blocklySvg"]').remove();

          $('#div-content-blockly').removeClass('display-none');
          Blockly.inject(
            document.getElementById('blockly'),
            {path: '../../',
             toolbox: '<xml id="toolbox" style="display: none">'+
                        '<block type="text"></block>'+
                        '<block type="text_print"></block>'+
                        '<block type="controls_repeat"></block>'+
                      '</xml>',
            trashcan: true}
          );

          text = '<p  class="info-dialog">Döngülerin aynı işi bir çok kez tekrarlayan komutlardır demiştik. Bizimde tekrarlanmasını istediğimiz şey ekrana "merhaba" yazdırmak olsun. Bunu 3 kez tekrarlayan döngü komutunu birlikte oluşturalım.</p>';
          break;
        case 2:
          $('#div-content').removeClass('div-center');
          $('#div-info-box').height('0');
          $('svg[class="blocklySvg"]').remove();

          $('#div-content-blockly').removeClass('display-none');
          Blockly.inject(
            document.getElementById('blockly'),
            {path: '../../',
             toolbox: '<xml id="toolbox" style="display: none">'+
                        '<block type="text"></block>'+
                        '<block type="math_number"></block>' +
                        '<block type="text_print"></block>'+
                        '<block type="controls_repeat_ext"></block>'+
                      '</xml>',
            trashcan: true}
          );

          text = '<p  class="info-dialog">Döngülerin kaç kere döneceğini belireyebiliriz. Şimdiki alıştırmamızda bir değişkene 5 değerini verelim. Döngümüzde de değişkenimizi, değişken sayımızın değeri olan 5 kadar döndürüp ekrana "merhaba" yazdıralım.</p>';
          break;
        default:
          text = '';
        }
        return  text;
      };

      function setHeader (maxItem, itemNo){
        var divHeader = $('#div-header-levels');

        var html = '';
        for (var i = 0; i < maxItem + 1; i++) {
          if(itemNo == i)
            html += '<span id="selected" class="tab" data-item-no="'+ i +'">'+ (i + 1) +'</span>';
          else
            html += '<span data-item-no="'+ i +'"><a href="#" class="tab">'+ (i + 1) +'</a></span>';
        }
        divHeader.html(html);

        $('#div-header-levels > span').click(function(e){
          e.preventDefault();
          var self = $(this);
          if(self.attr('id') == 'selected')
            return;

          $('#div-content-blockly').addClass('display-none');

          var newSelectedItem = parseInt(self.attr('data-item-no'));
          var maxItem = parseInt($('#div-content').attr('data-max-item'));

          setHeader(maxItem, newSelectedItem);

          $('#div-content').attr('data-item-number', newSelectedItem);
          $('#div-content').html(getContent(newSelectedItem));
        });
      };

      $('.page-turners a').click(function(e){
        e.preventDefault();

        var self = $(this);
        var selectedItem = parseInt($('#div-content').attr('data-item-number'));
        var maxItem = parseInt($('#div-content').attr('data-max-item'));

        var newSelectedItem = 0;

        if(self.hasClass('prev')){
          if(selectedItem == 0 )
            return;
          newSelectedItem = selectedItem - 1;
        }
        else{
          if(selectedItem == maxItem )
            return;
          newSelectedItem = selectedItem + 1;
        }

        $('#div-content-blockly').addClass('display-none');
        setHeader(maxItem, newSelectedItem);

        $('#div-content').attr('data-item-number', newSelectedItem);

        $('#div-content').html(getContent(newSelectedItem));
      });
    });
  </script>
