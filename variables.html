  <div id="div-helper-popup" class="display-none">
    <p>Sayfalar arasında geçiş yaparken ileri gitmek için " <span style="vertical-align:sub;"><img style="width:15px;" src="assets/image/right.png"/></span> " geri gitmek için " <span style="vertical-align:sub;"><img style="width:15px;" src="assets/image/left.png"/></span> " butonuna tıklayabilirsin.</p>
  </div>
  <script type="text/javascript">
    var slideNo;

    $(function () {
      $('#div-content').html(getContent(0));
      setHeader(6, 0);

      codepage.toolbox = function (opt_data, opt_ignored, opt_ijData) {
        return '<xml id="toolbox" style="display: none">' +
            '<block type="controls_if"></block>' +
            '<block type="logic_compare" ></block>' +
            '<block type="logic_operation" ></block>' +
            '<block type="logic_negate" ></block>' +
            '<block type="logic_boolean" ></block>' +
            '<block type="logic_null" ></block>' +
            '</xml>';
      };

      $('#div-blockly-area').html(codepage.start({}, null, {
        lang: BlocklyApps.LANG,
        langSrc: 'messages.js'
      }));

      setTimeout(function () {
        $('#div-content-blockly').addClass('display-none')
      }, 60);
      
      $.fancybox.open($('#div-helper-popup'), {
        autoSize: false,
        width: "400px",
        height: "auto",
        closeBtn: true
      });
        
      function getContent(itemNo) {
        slideNo = itemNo;
        var text = '';

        switch (itemNo) {
          case 0:
            text = '<h3>Veri</h3><div style="line-height:30px;"><img src="assets/image/5_sense.jpg"/ style="float:right; margin-right:20px;">Beş duyu organımızla algıladığımız şeyleri düşünelim. Ses, görme, tat ve dokunma. Bunların her biri bizim için bir veridir. Ancak bilgisayarlarda durum biraz daha farklıdır. Bilgisayarlarımızda girdi ve çıktı üniteleri vardır. Girdi üniteleri bilgisayarlara veri girebildiğimiz cihazlardır. Örneğin yazı yazdığımız klavye, fotoğrafımızı çektiğimiz web cam, fare birer girdi ünitesidir ve bu cihazları kullanarak bilgisayarımızda yaptığımız, kaydettiğimiz her şey bir veri girişidir.</br></br>Yani bilgisayara girilen işlenmemiş (ham) bilgilere <strong>veri</strong> denir. Bilgisayarın alabildiği, işleyebildiği, sonuç üretebildiği ve saklayabildiği her şey veridir.</div>';

            $('#div-content').addClass('div-center');
            break;
          case 1:
            text = '<h3>Veri</h3><div style="line-height:30px;"><img src="assets/image/pc_io.jpg"/ style="float:left; margin-right:10px;">Veriyi tanımladık ancak programlama da verinin nasıl kullanıldığını öğrenmedik. Daha önce de anlattığımız gibi bilgisayarlarımızın istediğimiz şeyleri yapması için geliştirdiğimiz programlarla bilgisayarlarımıza istediğimiz şeyi yapmasını söylememiz gerekir.</br></br>Programlama aşamasında bilgisayarımızın hangi durumlarda ne yapacağı bilgisi veridir. Yani bilgisayarımızın ses tuşuna basıldığında sesi arttırmasını istiyorsak bu verinin bilgisayara girilmesi gereklidir.</div>';

            $('#div-content').addClass('div-center');
            break;
          case 2:
            $('#div-content').removeClass('div-center');
            $('#div-info-box').height('0');
            $('svg[class="blocklySvg"]').remove();

            $('#div-content-blockly').removeClass('display-none');
            Blockly.inject(
              document.getElementById('blockly'), {
                path: '../../',
                toolbox: '<xml id="toolbox" style="display: none">' +
                '<block type="text"></block>' +
                '<block type="text_print"></block>' +
                '</xml>',
                trashcan: true
              }
            );

            text = '<p class="info-dialog">Hadi şimdi "elma" yazarak veri girişi yapalım. Bu veriyi ekrandan çıktısını alalım.</p>';
            break;
          case 3:
            text = '<h3>Veri</h3><p>Kullanacağımız yere göre birçok farklı veri türü vardır. Bu veri türlerine örnek verelim;</br></br><strong>Metin verileri :</strong> "Okulumu seviyorum", "Programlama çok eğlenceli!" </br><strong>Sayı verileri :</strong> "1", "9", "10101928, "23400000"<br><strong>Ondalık sayı verileri :</strong> "21,1234", "1,6", "3,14"</p>';

            $('#div-content').addClass('div-center');
            break;
          case 4:
            text = '<h3>Değişkenler</h3><div><img src="assets/image/apple_basket.jpg"/ style="float:right; width:200px; height:200px; margin-left:20px;">"Değişken" ve "Veri" kavramlarını bilgisayar programlarını geliştirirken bir çok kez kullanırız. Değişkenler tıpkı meyve sepeti gibidirler. Örneğin bir meyve sepetinin içine bir kaç elma koyabiliriz. Böylece sepetimizin adı elma sepeti olur. Elmalarımızı taşırken teker teker taşımak yerine sepetle birlikte hepsini tek seferde taşıyabiliriz , içerisine elma ekleyerek toplama işlemi yapabiliriz. </br></br>Bilgisayar programları da değişkenleri aynı işlemler için kullanırlar. Sepetin içindeki elmalar veridir, sepetimizde değişkendir. Değişkenler ile veriler arasındaki ilişki de böyledir. Değişkenler aynı tipteki verileri depolarlar ve tekrar tekrar kullanmamızı sağlarlar.</div>';

            $('#div-content').addClass('div-center');
            break;
          case 5:
            $('#div-content').removeClass('div-center');
            $('#div-info-box').height('0');
            $('svg[class="blocklySvg"]').remove();

            $('#div-content-blockly').removeClass('display-none');
            Blockly.inject(
              document.getElementById('blockly'), {
                path: '../../',
                toolbox: '<xml id="toolbox" style="display: none">' +
                 '<block type="math_number"></block>' +
                 '<block type="text_print"></block>' +
                 '<block type="variables_get"></block>' +
                 '<block type="variables_set"></block>' +
                 '</xml>',
                trashcan: true
              }
            );

            text = '<p class="info-dialog">Değişkenlerde harf ve sayı verilerinin tutulabildiğini öğrendik. Şimdi değişkenimize 3 değerini atayalım. Daha sonra değer atatdığımız değişkenimizi yazdıralım.</p>';
            break;
          case 6:
            $('#div-content').removeClass('div-center');
            $('#div-info-box').height('0');
            $('svg[class="blocklySvg"]').remove();

            $('#div-content-blockly').removeClass('display-none');
            Blockly.inject(
              document.getElementById('blockly'), {
                path: '../../',
                toolbox: '<xml id="toolbox" style="display: none">' +
                '<block type="math_number"></block>' +
                 '<block type="math_arithmetic"></block>' +
                 '<block type="text_print"></block>' +
                 '<block type="variables_get"></block>' +
                 '<block type="variables_set"></block>' +
                 '</xml>',
                trashcan: true
              }
            );

            text = '<p  class="info-dialog">Peki ya oluşturduğumuz değişkenler ile işlem yapmak istersek? Örneğin toplama işlemi yapalım. "sayi1" ve "sayi2" isimli iki farklı sayı değişkeni oluşturalım. Sırasıyla "sayı1" değişkenine 4 değerini, "sayı2" değişkenine 5 değerini atayalım. Toplama bloğunu kullanarak bilgisayara "sayı1" ve "sayı2" değişkenlerini toplaması gerektiğini söyleyelim.</p>';
            break;
          default:
            text = '';
        }
        return text;
      };

      function setHeader(maxItem, itemNo) {
        var divHeader = $('#div-header-levels');

        var html = '';
        for (var i = 0; i < maxItem + 1; i++) {
          if (itemNo == i)
            html += '<span id="selected" class="tab" data-item-no="' + i + '">' + (i + 1) + '</span>';
          else
            html += '<span data-item-no="' + i + '"><a href="#" class="tab">' + (i + 1) + '</a></span>';
        }

        divHeader.html(html);

        $('#div-header-levels > span').click(function (e) {
          e.preventDefault();
          var self = $(this);
          if (self.attr('id') == 'selected')
            return;

          $('#div-content-blockly').addClass('display-none');

          var newSelectedItem = parseInt(self.attr('data-item-no'));
          var maxItem = parseInt($('#div-content').attr('data-max-item'));

          setHeader(maxItem, newSelectedItem);

          $('#div-content').attr('data-item-number', newSelectedItem);
          $('#div-content').html(getContent(newSelectedItem));
        });
      };

      $('.page-turners a').click(function (e) {
        e.preventDefault();

        var self = $(this);
        var selectedItem = parseInt($('#div-content').attr('data-item-number'));
        var maxItem = parseInt($('#div-content').attr('data-max-item'));

        var newSelectedItem = 0;

        if (self.hasClass('prev')) {
          if (selectedItem == 0)
            return;
          newSelectedItem = selectedItem - 1;
        } else {
          if (selectedItem == maxItem)
            return;
          newSelectedItem = selectedItem + 1;
        }

        $('#div-content-blockly').addClass('display-none');
        setHeader(maxItem, newSelectedItem);

        $('#div-content').attr('data-item-number', newSelectedItem);

        $('#div-content').html(getContent(newSelectedItem));
      });
    });
  </script>
