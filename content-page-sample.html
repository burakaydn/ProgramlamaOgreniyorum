<body>
  <header>
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal">
      <a style="float:left;" class="pure-menu-heading" id="title">Yazılım ve Programlama Dilleri</a>
      <div id="div-header-levels"></div>
      <ul>
        <li class="pure-menu-selected"><a href="index.html">Anasayfa</a></li>

    </div>

  <section>

      <a id="href-prev" href="#" class="prev"></a>
      <a id="href-next" href="#" class="next"></a>
    </nav>
    <div class="pure-u-1 l-box-lrg">
      <h1>Yazılım ve Programlama Dilleri</h1>
      <div id="div-content" data-item-number="0" data-max-item="1"></div>
      <div id="div-content-blockly">
        <div class="pure-g-r">
          <div class="pure-u-1"><div id="div-info-box"></div></div>
        </div>
        <div style="max-height: 600px;">
          <div id="div-blockly-area" class="pure-g"></div>
        </div>
      </div>
    </div>
    </div>
  </section>
  <script type="text/javascript">
    $(function()
    {
      $('#div-content').html(getContent(0));
      setHeader(1,0);

      codepage.toolbox = function(opt_data, opt_ignored, opt_ijData) {
      return '<xml id="toolbox" style="display: none">'+
          '<block type="controls_if"></block>'+
          '<block type="logic_compare" ></block>'+
          '<block type="logic_operation" ></block>'+
          '<block type="logic_negate" ></block>'+
          '<block type="logic_boolean" ></block>'+
          '<block type="logic_null" ></block>'+
      '</xml>';
      };

      $('#div-blockly-area').html(codepage.start({}, null, {
        lang: BlocklyApps.LANG,
        langSrc: 'messages.js'
      }));

      setTimeout(function(){$('#div-content-blockly').addClass('display-none')}, 60 );

      function getContent(itemNo){
        var text = '';

        switch (itemNo)
        {
        case 0:
          text = '<h3>Yazılım</h3><p>İlk önce bilmemiz gereken bilgisayarlar yazılımlar olmadan kartlardan, kablolardan ve metal parçalardan oluşan işe yaramayan cihazlardır. Yani bilgisarında yazılım olmasaydır sadece boş bir görüntü olurdu. Bilgisayarı oluşturan klavye, fare, ekran gibi parçalar ancak uygun yazılımlarla birlikte çalışabilir.</p><p>Yazılımı geliştiren uzmanlar yazdıkları komutlar ile bilgisayara yapmaları gereken şeyleri söylerler. Yazılımlardan gelen emirlerle de bilgisayarlar sahip oldukları parçaları hangi aşamada nasıl kullanacaklarını bilirler.</p><p>Buradan da anlayacağımız gibi yazılım, bilgisayarada istediğimiz işlemleri yapmamızı sağlayan komutlardır. Bir başka deyişle yazılımlar, kullanıcı ile bilgisayar arasında iletişim kuran ve birbirini anlayan komutlar bütünüdür.</p>';
          break;
        case 1:
          $('svg[class="blocklySvg"]').remove();

          $('#div-content-blockly').removeClass('display-none');
          Blockly.inject(
            document.getElementById('blockly'),
            {path: '../../',
             toolbox: '<xml id="toolbox" style="display: none">'+
                        '<block type="text"></block>'+
                        '<block type="text_print"></block>'+
                        '<block type="variables_get"></block>'+
                        '<block type="variables_set"></block>'+
                      '</xml>',
            trashcan: true}
          );

          text = '';
          break;
        default:
          text = '';
        }
        return  text;
      };

      function setHeader (maxItem, itemNo){
        var divHeader = $('#div-header-levels');

        var html = '';
        for (var i = 0; i < maxItem + 1; i++) {
          if(itemNo == i)
            html += '<span id="selected" class="tab" data-item-no="'+ i +'">'+ (i + 1) +'</span>';
          else
            html += '<span data-item-no="'+ i +'"><a href="#" class="tab">'+ (i + 1) +'</a></span>';
        }
        divHeader.html(html);

        $('#div-header-levels > span').click(function(e){
          e.preventDefault();
          var self = $(this);
          if(self.attr('id') == 'selected')
            return;

          $('#div-content-blockly').addClass('display-none');

          var newSelectedItem = parseInt(self.attr('data-item-no'));
          var maxItem = parseInt($('#div-content').attr('data-max-item'));

          setHeader(maxItem, newSelectedItem);

          $('#div-content').attr('data-item-number', newSelectedItem);
          $('#div-content').html(getContent(newSelectedItem));
        });
      };

      $('.page-turners a').click(function(e){
        e.preventDefault();

        var self = $(this);
        var selectedItem = parseInt($('#div-content').attr('data-item-number'));
        var maxItem = parseInt($('#div-content').attr('data-max-item'));

        var newSelectedItem = 0;

        if(self.hasClass('prev')){
          if(selectedItem == 0 )
            return;
          newSelectedItem = selectedItem - 1;
        }
        else{
          if(selectedItem == maxItem )
            return;
          newSelectedItem = selectedItem + 1;
        }

        $('#div-content-blockly').addClass('display-none');
        setHeader(maxItem, newSelectedItem);

        $('#div-content').attr('data-item-number', newSelectedItem);

        $('#div-content').html(getContent(newSelectedItem));
      });
    });
  </script>
